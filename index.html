<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="negativeBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="iPhone11Value" class="form-control text-center" value="1">
                           <button id="positiveBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhone11Price" >1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="negativeBtnCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseValue" class="form-control text-center" value="1">
                           <button id="positiveBtnCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice" >59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //Positive Button event handler for iPhone11
      const positiveBtn = document.getElementById("positiveBtn");
      positiveBtn.addEventListener("click", function(){
      document.getElementById("iPhone11Value").value =productCountUpdate('iPhone11Value')+1;
      const updatePrice = updateSpanText('iPhone11Price') + 1219;
      document.getElementById("iPhone11Price").innerText = updatePrice ;
      const subTotal = updateSpanText('subTotal') + 1219;
      document.getElementById("subTotal").innerText = subTotal;
      const total = updateSpanText('total') + 1219;
      document.getElementById("total").innerText = total;
   })
      
      //Negative Button event handler iPhone11
      const negativeBtn = document.getElementById("negativeBtn");
      negativeBtn.addEventListener("click", function(){
      document.getElementById("iPhone11Value").value =productCountUpdate('iPhone11Value')-1;
      const updatePrice = updateSpanText('iPhone11Price') - 1219;
      document.getElementById("iPhone11Price").innerText = updatePrice ;
      const subTotal = updateSpanText('subTotal') - 1219;
      document.getElementById("subTotal").innerText = subTotal;
      const total = updateSpanText('total') - 1219;
      document.getElementById("total").innerText = total;
      })

      //Positive Button event handler for Case
      const positiveBtnCase = document.getElementById("positiveBtnCase");
      positiveBtnCase.addEventListener("click", function(){
         document.getElementById("caseValue").value =productCountUpdate('caseValue') +1; 
         const updatePrice = updateSpanText('casePrice') + 59;
      document.getElementById("casePrice").innerText = updatePrice ; 
      const subTotal = updateSpanText('subTotal') + 59;
      document.getElementById("subTotal").innerText = subTotal;
      const total = updateSpanText('total') + 59;
      document.getElementById("total").innerText = total;
      })

      //Negative Button event handler for Case
      const negativeBtnCase = document.getElementById("negativeBtnCase");
      negativeBtnCase.addEventListener("click", function(){
         document.getElementById("caseValue").value =productCountUpdate('caseValue') -1; 
         const updatePrice = updateSpanText('casePrice') - 59;
      document.getElementById("casePrice").innerText = updatePrice ; 
      const subTotal = updateSpanText('subTotal') - 59;
      document.getElementById("subTotal").innerText = subTotal;
      const total = updateSpanText('total') - 59;
      document.getElementById("total").innerText = total;
      })

      function productCountUpdate (id) {
         const productCount = document.getElementById(id).value;
         const productNumber = parseFloat(productCount);
         return productNumber;
      }

      function updateSpanText (id) {
         const currentPrice = document.getElementById(id).innerText;
         const priceNumber = parseFloat(currentPrice);
         return priceNumber;
      }
         
   </script>
</body>

</html>
